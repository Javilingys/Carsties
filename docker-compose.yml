services:
  postgres:
    image: postgres:15.3
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgrespw
      - POSTGRES_USER=postgres
    ports:
      - 5433:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=mongopw
    ports:
      - 27018:27017
    volumes:
      - mongoData:/var/lib/mongodb/data

volumes:
  pgdata:
  mongoData: